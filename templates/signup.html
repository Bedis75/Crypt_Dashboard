<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypt_Web</title>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* Page Body */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 15px;
      background: #1abc9c;
      overflow: hidden;
    }

    /* Main Wrapper */
    .wrapper {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0px 4px 10px 1px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      animation: flash 0.5s ease-out 1;
    }

    /* Flash effect animation */
    @keyframes flash {
      0% {
        background: #ffffff;
      }
      50% {
        background: #f0f0f0;
      }
      100% {
        background: #ffffff;
      }
    }

    /* Title Section */
    .wrapper .title {
      height: 120px;
      background: #16a085;
      border-radius: 5px 5px 0 0;
      color: #fff;
      font-size: 30px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Form Container */
    .wrapper form {
      padding: 25px 35px;
    }

    /* Input Row */
    .wrapper form .row {
      height: 60px;
      margin-top: 15px;
      position: relative;
    }

    /* Styling Input Fields */
    .wrapper form .row input {
      height: 100%;
      width: 100%;
      outline: none;
      padding-left: 70px;
      border-radius: 5px;
      border: 1px solid lightgrey;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    form .row input:focus {
      border-color: #16a085;
    }

    /* Icon Position Styling */
    .wrapper form .row i {
      position: absolute;
      width: 55px;
      height: 100%;
      color: #fff;
      font-size: 22px;
      background: #16a085;
      border: 1px solid #16a085;
      border-radius: 5px 0 0 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Button Styles */
    .wrapper form .button input {
      margin-top: 20px;
      color: #fff;
      font-size: 20px;
      font-weight: 500;
      padding: 10px;
      background: #16a085;
      border: 1px solid #16a085;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    form .button input:hover {
      background: #12876f;
    }

    /* Signup Link */
    .wrapper form .signup-link {
      text-align: center;
      margin-top: 45px;
      font-size: 17px;
    }

    .wrapper form .signup-link a {
      color: #16a085;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <span>Signup Form</span>
    </div>
    <form action="/signup" method="POST">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="row">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required />
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" name="re_password" placeholder="Re-enter Password" required />
        </div>
        <div class="row button">
          <input type="submit" value="Signup" />
        </div>
        <div class="signup-link">
          Already a member? <a href="/">Login now</a>
        </div>
      </form>
  </div>
</body>
</html>
